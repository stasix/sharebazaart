<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bazaart Image Share</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color-scheme: light dark;
    }
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 80%;
        max-height: 90vh;
        margin: 20px;
    }
    @media (min-width: 768px) {
        .container {
            flex-direction: row;
            max-width: 70%;
            padding: 20px;
        }
        .content {
            flex: 1;
            margin-right: 20px; /* Padding between image and button */
        }
    }
    img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 10pt;
    }
    .btn {
        background-color: #FF0560;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 50px;
        font-size: 12pt;
        font-weight: 600;
        margin-top: 20px; /* Ensures padding on smaller screens */
    }
    @media (prefers-color-scheme: dark) {
        .btn {
            background-color: #ED2B6F;
        }
    }
</style>
</head>
<body>

<div class="container">
    <div class="content">
        <img src="https://marketplace.canva.com/EAE7Eq-VbcY/1/0/800w/canva-happy-birthday-Kjp1AImNLKI.jpg" alt="Happy Birthday">
    </div>
    <a href="bazaart://share/id" class="btn">Try Bazaart for Free</a>
</div>

</body>
</html>
